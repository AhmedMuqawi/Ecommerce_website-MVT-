<nav class="navbar bg-dark navbar-expand-md bg-body-tertiary py-3" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"
            ><strong><span class="text-warning">Muqawi</span>Shop</strong></a
        >
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'categories' %}">Category</a>
                </li>
            </ul>
            <div class="ms-auto d-flex justify-content-between gap-2 align-items-center">
                <a href="{% url 'cart' %}" class="border border-warning rounded-circle text-center cart_wrapper"
                    ><i class="fa-solid fa-cart-shopping" style="color: #ffc107"></i
                ></a>
                <form class="d-flex me-2" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-warning" type="submit">Search</button>
                </form>
                {% if user.is_anonymous %}
                <a href="{% url 'login' %}" class="btn btn-outline-warning">Sign in/Sign up</a>

                {% else %}
                <div class="d-flex justify-content-center gap-3 align-content-center text-center">
                    {% if user.is_superuser == 0 %}
                    <img src="{{user.image.url}}" alt="profile picture" class="profile rounded-circle" />
                    {% endif %}
                    <p class="mb-0 mt-2" style="color: #ffc107"><strong>Welcome </strong>{{user.username}}</p>
                </div>

                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-warning" type="submit">Logout</button>
                </form>
                {% endif %}
            </div>

            <!-- <span class="text-white ps-1">{{user}}</span>
            <span class="text-white ps-1">{{user.id}}</span>
            <span class="text-white ps-1">Is Anonymous: {{user.is_anonymous}}</span>
            <span class="text-white ps-1">Username: {{user.username}}</span>
            <span class="text-white ps-1">{{user.is_superuser}}</span> -->
        </div>
    </div>
</nav>
