{% extends 'base.html' %} {% load crispy_forms_tags %}
<!-- header -->
{% block header %}
<title>Muqawishop-{{title}}</title>

{% endblock %}

<!-- main content -->
{% block content %}
<h2 class="our_products d-inline-block">{{title}}</h2>
<hr class="mb-4" />
<div class="card p-3 w-50 m-auto">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{form|crispy}}

        <button class="btn btn-outline-warning ms-auto" type="submit">{{submit}}</button>
    </form>
    {% if from_login %}

    <p class="mb-0 mt-3">don't have an account? <a href="{% url 'sign_up' %}">Register now</a></p>

    {% endif %}
</div>
{% endblock %}
